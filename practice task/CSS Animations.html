<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations</title>

  <style>

    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .box {
      width: 50px;
      height: 50px;
      background: #4CAF50;
      position: relative;
      animation: moveRight 3s infinite alternate ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    @keyframes moveRight {
      from {
        left: 0;
      }
      to {
        left: 300px; 
      }
    }

    .box1 {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      animation: colorCycle 5s infinite alternate ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    @keyframes colorCycle {
      0%   { background-color: #4CAF50; } 
      25%  { background-color: #2196F3; } 
      50%  { background-color: #FF9800; } 
      75%  { background-color: #E91E63; } 
      100% { background-color: #9C27B0; }
    }

    .box2{
      width: 100px;
      height: 100px;
      background: #4CAF50;
      border-radius: 8px;
      animation: colorChange 3s infinite alternate ease-in-out;
      animation-delay: 2s; 
       display: flex;
      justify-content: center;
      align-items: center;

    }

    @keyframes colorChange {
      from { background: #4CAF50; }
      to   { background: #2196F3; }
    }

    .box3{
      width: 100px;
      height: 100px;
      background: #4CAF50;
      border-radius: 8px;
      animation: colorChange 2s infinite alternate ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    @keyframes colorChange {
      from { background: #4CAF50; }
      to   { background: #2196F3; }
    }

        .box4 {
      width: 100px;
      height: 100px;
      background: #4CAF50;
      border-radius: 8px;
      position: relative;
      animation: moveRight 3s infinite alternate ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    @keyframes moveRight {
      from { left: 0; }
      to   { left: 300px; }
    }

    
    .box:hover {
      animation-play-state: paused;
    }



  </style>
</head>
<body>
  <h1>1.Animate a box moving left to right.</h1>
   <div class="box"></div>
   <br><hr>

   <h2>2.Create a color-changing animation.</h2>

      <div class="box1"></div>

      <br><hr>

  <h3>3.Use animation-delay to start late.</h3>

    <div class="box2"></div>
    <br><hr>

  <h4>4.Make an animation repeat infinitely.</h4>

      <div class="box3"></div>
      <br><hr>

  <h5>5.Pause animation on hover.</h5>

    <div class="box4"></div>





</body>
</html>
