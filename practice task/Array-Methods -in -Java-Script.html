<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>1.Create an array of 5 numbers</h1>

    <h2>2.Add and remove elements using push & pop</h2>

    <h3>3.Print array values using forEach</h3>

    <h4>4.Use map to double numbers</h4>

    <h5>5.Filter odd numbers from an array</h5>

    <script>

        // A simple list of 5 numbers
const scores = [10, 20, 30, 40, 50];

// --- HOW TO USE IT ---

// 1. Accessing specific numbers (Remember: counting starts at 0)
console.log(scores[0]); // Output: 10 (First number)
console.log(scores[4]); // Output: 50 (Last number)

// 2. Finding out how many items are inside
console.log(scores.length); // Output: 5

// 3. Modifying a number
scores[2] = 99; // Changing 30 to 99
console.log(scores); // Output: [10, 20, 99, 40, 50]

let numbers = [10, 20, 30, 40, 50];


//2.Add and remove elements using push & pop

// Add 60 to the end
numbers.push(60);

console.log(numbers);
// Output: [10, 20, 30, 40, 50, 60]

let numBers = [10, 20, 30, 40, 50, 60];

// Remove the last item (60)
let removedItem = numBers.pop();

console.log(numBers);
// Output: [10, 20, 30, 40, 50] (60 is gone)

console.log("We just removed:", removedItem);
// Output: We just removed: 60


//3.Print array values using forEach


const numbersValue = [10, 20, 30, 40, 50];

// "For each number in the list, run this code..."
numbersValue.forEach((num) => {
  console.log(num);
});


const fruits = ["Apple", "Banana", "Cherry"];

fruits.forEach((item, index) => {
  console.log(`${index}: ${item}`);
});


//4.Use map to double numbers

const numberS = [10, 20, 30, 40, 50];

// Create a NEW array where every number is multiplied by 2
const doubledNumberS = numberS.map((num) => {
  return num * 2;
});

console.log("Original:", numbers);
// Output: [10, 20, 30, 40, 50] (Unchanged)

console.log("Doubled:", doubledNumberS);
// Output: [20, 40, 60, 80, 100] (New Array)


//5.Filter odd numbers from an array



const numbersDigtal = [10, 15, 22, 25, 30, 33, 40];

// Filter to keep only ODD numbers
// We keep the number if dividing by 2 leaves a remainder
const oddNumbers = numbersDigtal.filter(num => num % 2 !== 0);

console.log("Original List:", numbersDigtal);
// Output: [10, 15, 22, 25, 30, 33, 40]

console.log("Odd Numbers Only:", oddNumbers);
// Output: [15, 25, 33]


    </script>
