/*
 * Internal Test Script (JavaScript Version)
 * This script calculates the sum of an array of numbers
 * and logs the result to the console.
 */

console.log("Running JS test script...");

const numbers = [1, 2, 3, 4, 5];

// Calculate sum using the reduce method
const totalSum = numbers.reduce((accumulator, currentValue) => {
    return accumulator + currentValue;
}, 0);

console.log(`The sum of numbers [${numbers}] is: ${totalSum}`);
